<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- Titre de l'application -->
      <title>netVIEWork</title>
      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="css/full-width-pics.css" rel="stylesheet">
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
      <link rel="stylesheet" href="netVIEWork.css" />
      <link rel="stylesheet" href="Control.FullScreen.css" />
   </head>
   <body>
      <!--Bannière-->
      <img id="im"src="banniere.JPG" style="width:100%;height:85px;">
      <!-- Carte -->
      <div class="custom-popup"id="map"></div>
      <!-- Légende des réseaux -->
      <div id="div" class='info legend' style="display:block;">
         <div id="titre_l"></div>
         </br>
         <div id="infoslegende"> </div>
      </div>
      <button class="btn btn-success">Exporter la carte</button><br><br>
      <button class="btn btn-success">Quitter</button>
      <!-- Option qualité -->
      <div class="checkbox affichage">
         <label><input type="checkbox" value=""onclick="affichage_dynamique_qual(event)" id="qual"><span id="text_q" >Qualité</span></label>
      </div>
      <div class="checkbox option" id="option_q1">
         <label><input type="checkbox" value="" >Afficher les sous réseaux de<span id="text_option1"> bonne </span>qualité</label>
      </div>
      <div class="checkbox option" id="option_q2">
         <label><input type="checkbox" value="" >Afficher les sous réseaux  <span id="text_option2" >avec défaut</span></label>
      </div>
	  <!-- Légende qualité -->
      <div class="info legend" id="leg_qual"></div>
      <!-- Option diamètre -->
      <div class="checkbox affichage" id="che_d" >
         <label><input type="checkbox" value=""onclick="affichage_dynamique_diam(event)" id="diam"><span id="text_d">Diamètre</span></label>
      </div>
	  <!-- Légende diamètre -->
      <div class="info legend" id="leg_diam"></div>
      <br>
      <!-- Footer -->
      <footer>
         <div class="container">
            <div class="row">
               <div class="col-lg-12">
                  <p id="c">Copyright &copy; netVIEWork2016</p>
               </div>
            </div>
            <!-- /.row -->
         </div>
         <!-- /.container -->
      </footer>
      <!-- Leaflet-->
      <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
      <script src="netVIEWork.js"></script>
      <!-- jQuery -->
      <script src="js/jquery.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>
      <script src="Control.FullScreen.js"></script>
   </body>
</html>
